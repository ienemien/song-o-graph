<label for="tonic-select">Select tonic:</label>
<select  (change)="changeTonic()" [formControl]="tonicNameControl" id="tonic-select">
  <option *ngFor="let tonic of notes" [value]="tonic">{{tonic}}</option>
</select>

<ul id="scale" *ngIf="scale">
  <li *ngFor="let item of scale.pitchesPerDegree | keyvalue">
    {{item.key}}:
    <ul *ngIf="item.value">
      <li *ngFor="let pitch of item.value.names">
        {{pitch}}
      </li>
    </ul>
  </li>
</ul>
